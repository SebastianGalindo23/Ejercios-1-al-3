<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de interactivida con Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="nb-4">Ejercicio 3</h1>
    </div>

    <div class="card nb-4 mx-4">
        <div class="card-header">
            <h2>Responde todos los campos</h2>
        </div>
        <div class="card-body">
            <form id="formularioOperacion" onsubmit="return false">
                <div class="mb-3">
                    <label for="Istrucciones" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="DatoNombre" placeholder="Ingresa tu Nombre">
                </div>
                <div class="mb-3">
                    <label for=primerNumero" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="DatoCorreo" placeholder="Ingresa tu Correo">
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for=segundoNumero" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="DatoContraseña" placeholder="Ingresa tu Contraseña">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="botonGuardar">Registrar</button>
                </div>
            
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scriptsEj3.js"></script>
    
</body>
</html>
